<!DOCTYPE html>
<html>
<head>
<title>DL Manager</title>
<link href="css/FreshLicense.css" rel="stylesheet" />
<link href="css/popupAlert.css" rel="stylesheet" />
</head>

<body id="mainBody">
<img class="infoIcon" id="infoIconImport" src="images/infoicon.png" onmouseover="showMsg(this);">
<div id="userInputContainer">
<div id="tableContainer">
<table id="userFormDetails">
<tr><td class="userFieldLable">Name&nbsp;<span style="color:red;">*</span>:&nbsp;</td>
<td><input type="text" id="firstName" class="userInputClass" required="required" placeholder=" first name"/>
<input type="text" id="lastName" class="userInputClass" placeholder=" last name"/></td>
</tr>
<tr><td class="userFieldLable">Gender&nbsp;:&nbsp;</td>
<td><select id="gender" class="makeReadOnly" onchange="captureGender();">
<option selected="selected" value="Male">Male</option>
<option value="Female">Female</option>
<option value="ThirdGender">Third Gender</option>
</select></td></tr>
<tr><td class="userFieldLable">Father/Husband Name&nbsp;:&nbsp;</td><td><input type="text" id="fatherHusbandName" class="userInputClass"/></td></tr>
<tr><td class="userFieldLable">DOB &amp; Age&nbsp;<span style="color:red;">*</span>:&nbsp;</td>
<td><input type="date" id="dateOfBirth" class="userInputClass" maxlength="11" onchange="updateAge()"/>
<input type="number" id="age" min="18" class="userInputClass" placeholder="age" readonly="readonly"/></td>
</tr>
<tr><td class="userFieldLable">Mobile Number&nbsp;<span style="color:red;">*</span>:&nbsp;</td><td><input type="text" id="mobNumber" maxlength="10" class="userInputClass" onkeypress="return isNumberKey(event)"/></td></tr>
<tr><td class="userFieldLable">Alternate Mobile Number&nbsp;:&nbsp;</td><td><input type="text" id="alternateMobNumber" maxlength="10" class="userInputClass" onkeypress="return isNumberKey(event)"/></td></tr>
<tr><td class="userFieldLable">Permanent Address&nbsp;<span style="color:red;">*</span>:&nbsp;</td><td><input type="text" id="permanentAddressLine1"  class="userInputClass pAddress" placeholder=" Address line 1"/>
</td></tr>
<tr><td class="userFieldLable"></td><td><input type="text" id="permanentAddressLine2"  class="userInputClass pAddress" placeholder=" Address line 2"/>
</td></tr>
<tr><td class="userFieldLable"></td><td><input type="text" id="permanentAddressPin"  class="userInputClass pAddress" placeholder=" Postal code" maxlength="6" onkeypress="return isNumberKey(event)"/>
<input type="checkbox" id="copyAddress" onchange="copyPremAddressToTempAddress()"></td></tr>
<tr><td class="userFieldLable">Temporary Address&nbsp;:&nbsp;</td><td><input type="text" id="temporaryAddressLine1"  class="userInputClass tAddress" placeholder=" Address line 1"/>
</td></tr>
<tr><td class="userFieldLable"></td><td><input type="text" id="temporaryAddressLine2"  class="userInputClass tAddress" placeholder=" Address line 2"/>
</td></tr>
<tr><td class="userFieldLable"></td><td><input type="text" id="temporaryAddressPin"  class="userInputClass tAddress" placeholder=" Postal code" maxlength="6" onkeypress="return isNumberKey(event)"/></td></tr>
<tr><td class="userFieldLable">License Number&nbsp;<span style="color:red;">*</span>:&nbsp;</td><td><input type="text" id="licenseNumber" class="userInputClass makeReadOnly" onblur="validateLicenseNumber(this);"/></td></tr>
<tr><td class="userFieldLable">License Type&nbsp;:&nbsp;</td>
<td><select id="licenseType" class="makeReadOnly" onchange="captureLicenseType();">
<option selected="selected" value="LMVH">LMVH</option>
<option value="MCWG">MCWG</option>
<option value="Badge">Batch</option>
<option value="HTV">HTV</option>
<option value="HAZ">HAZ</option>
</select></td></tr>
<tr><td  class="userFieldLable">Issued Date&nbsp;:&nbsp;</td><td><input type="date" id="issuedDate" class="userInputClass" maxlength="11" onchange="setExpiryDate()"/></td></tr>
<tr><td class="userFieldLable">Expire Date&nbsp;:&nbsp;</td><td><input type="date" id="expireDate" class="userInputClass" maxlength="11" readonly="readonly"/></td></tr>
</table>
</div>
<div id="saveButtonContainer">
<div id="saveDetails" onclick="saveListener()">Save</div>
<div id="resetInputs" class="makeReadOnly" onclick="resetInputs()">Reset</div>
</div>
<div id="infoToUserContainer">
</div>
<div id="infoToUserStatic">
</div>
</div>
<!-- Alert pop up Starts -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-body">
      <p id="popupMsg">Customer added successfully</p>
    </div>
    <div class="modal-footer">
      <button id="popupCloseBtn">OK</button>
    </div>
  </div>
</div>
<!-- Alert pop up Ends -->
<script src="js/jquery.js"></script>
<script src="js/Constants.js"></script>
<script src="js/FreshLicense.js"></script>
</body>
</html>
