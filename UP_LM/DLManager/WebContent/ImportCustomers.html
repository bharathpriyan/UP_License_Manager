<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Import Customers</title>
<link href="css/popupAlert.css" rel="stylesheet" />
<link href="css/DLHeader.css" rel="stylesheet" />
<link href="css/ImportCustomers.css" rel="stylesheet" />
</head>
<body>
<div id="headerContainer">
<div id="appName"><span id="appNameSpan">Driving License Manager</span><span id="appVersionSpan"></span>
<div id="copyRightInfo"><span>&copy; உழவுப்பறை</span></div>
</div>
<div id="LoginDetails">Welcome <span id="loginNameSpan"></span> &#128522;<div><img id="settingsIcon" src="images/settingsIcon.png"></div></div>
<div id="settingsWrapper" class="square">
      <div class="menuList" onclick="proceedToLogout()">Logout</div>
      <div class="menuList" onclick="proceedToAboutUs()">About</div>
      <div class="menuList" onclick="proceedToContactUs()">Contact</div>
</div>
</div>
<div id="aboutContent">
<p>Looking to add multiple customers? Get a template from us, fill it up and upload!</p>
<div>Template : <button id="downloadBtn" onclick="downloadTemplate()">Download</button></div>
<br>
<br>
<br>
<p>Hassle free multiple customer addition through csv/xls files:</p>
<button id="importBtn" onclick="importCust()">Import</button>
</div>
	<!-- Alert pop up Starts -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-body">
      <p id="popupMsg">Customer added successfully</p>
    </div>
    <div class="modal-footer">
      <button id="popupCloseBtn">OK</button>
    </div>
  </div>
</div>
<!-- Alert pop up Ends -->
<script src="js/jquery.js"></script>
<script src="js/Constants.js"></script>
<script src="js/ImportCustomers.js"></script>
<script type="text/javascript">
function backToMainScreen(){
	window.location = "DLHeader.html";
}
$(document).ready(function() {
$("#settingsIcon").click(function(){
	var btnOffset = $("#settingsIcon").offset();
	$("#settingsWrapper").css("top",btnOffset.top+30);
	$("#settingsWrapper").css("left",btnOffset.left-95);
	$("#settingsWrapper").css("display","block");
});
$(".menuList").click(function(){
	$("#settingsWrapper").css("display","none");
});
$(window).resize(function(){
	$("#settingsWrapper").css("display","none");
});
document.getElementById("appVersionSpan").innerHTML = appVersion;
});
$('html').click(function(event) {                
	if(! (event.target.className.indexOf("menuList") > -1)
			&& ! (event.target.className.indexOf("square") > -1)
			&& ! (event.target.id.indexOf("settingsIcon") > -1)){
		$("#settingsWrapper").css("display","none");
	}
});
</script>
</body>
</html>
