<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet" href="css/Login.css">
<link href="css/popupAlert.css" rel="stylesheet" />
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
			<form action="javascript:validateLogin();">
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value=""
						placeholder="username" id="login-name" autofocus="autofocus"> <label
						class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value=""
						placeholder="password" id="login-pass"> <label
						class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="btn btn-primary btn-large btn-block"
					onclick="validateLogin()">Login</div>
				<a class="login-link" href="#">Forgot Password?</a>
			</div>
			<input type="submit" style="display: none" />
			</form>
		</div>
	</div>
	<!-- Alert pop up Starts -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-body">
      <p id="popupMsg">Customer added successfully</p>
    </div>
    <div class="modal-footer">
      <button id="popupCloseBtn">OK</button>
    </div>
  </div>
</div>
<!-- Alert pop up Ends -->
	<footer>&copy; உழவுப்பறை</footer>
	<script src="js/jquery.js"></script>
	<script src="js/Constants.js"></script>
	<script src="js/Login.js"></script>
</body>
</html>
