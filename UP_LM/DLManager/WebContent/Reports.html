<!DOCTYPE html>
<html>
<head>
<title>Reports</title>
<link href="css/dataTables.jqueryui.css" rel="stylesheet" />
<link href="css/Reports.css" rel="stylesheet" />
<link href="css/popupAlert.css" rel="stylesheet" />
</head>
<body>
<div id="getReportContainer">
<table id="reportConfigTable">
<tr><td id="daysLable">Licenses Expiring in&nbsp;:&nbsp;</td>
<td><select id="reportDate" onchange="fetchReports();">
<option selected="selected" value="30">30</option>
<option value="60">60</option>
<option value="90">90</option>
<option value="120">120</option>
<option value="150">150</option>
<option value="180">180</option>
<option value="210">210</option>
</select><span>&nbsp;&nbsp;&nbsp;days</span></td></tr>
</table>
</div>
<div id="userListTablecontainer">
<div id="tableHolder">
</div>
</div>
<div id="buttonContainer">
<div id="renewBtn" onclick="renewSelectedUsers()">Renew</div>
</div>
<!-- Alert pop up Starts -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-body">
      <p id="popupMsg">Customer added successfully</p>
    </div>
    <div class="modal-footer">
      <button id="popupCloseBtnReports">OK</button>
    </div>
  </div>
</div>
<!-- Alert pop up Ends -->
<script src="js/jquery.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/Constants.js"></script>
<script src="js/Reports.js"></script>
</body>
</html>
