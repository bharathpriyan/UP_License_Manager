<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DL Manager</title>
<link href="css/DLHeader.css" rel="stylesheet" />
</head>
<body>
<div id="headerContainer">
<div id="appName"><span id="appNameSpan">Driving License Manager</span><span id="appVersionSpan"></span>
<div id="copyRightInfo"><span>&copy உழவுப்பறை</span></div>
</div>
<div id="LoginDetails">Welcome <span id="loginNameSpan"></span> &#128522;</div>
<button id="logoutBtn" onclick="proceedToLogout()">Logout</button>
<img id="settingsIcon" src="images/settingsIcon.png">
<div id="settingsWrapper" class="square">
      <div class="menuList">Logout</div>
      <div class="menuList">About</div>
      <div class="menuList">Contact</div>
</div>
</div>
<div id="navigationContainer">
<div id="freshTab" class="tabsClass" onclick="showFreshLicenseForm()"><span class="tabSpanClass" id="freshSpan">Fresh License</span></div>
<div id="searchUserTab" class="tabsClass" onclick="showSearchUserScreen()"><span class="tabSpanClass" id="searchUserSpan">Search User</span></div>
<div id="reportsTab" class="tabsClass" onclick="showReportsScreen()"><span class="tabSpanClass" id="reportsSpan">Reports</span></div>
</div>
<div id="iframeContainer">
<iframe id="contentHolder">
</iframe>
</div>
<script src="js/jquery.js"></script>
<script src="js/Constants.js"></script>
<script src="js/DLHeader.js"></script>
</body>
</html>
